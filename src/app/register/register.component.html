
<div class="container mt-4">
<header class="bg-dark text-white p-2 mb-2 text-centet ">
  <h1>Register</h1>

  <form (ngSubmit)= 'createForm()'[formGroup]= "form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type= "text" formControlName="name" name="name" class="form-control" placeholder="Enter Name" {ngClass}="{'is-invalid' : submitted $$ f.name.errors}">

       <div ngIf=" submitted $$ f.name.errors" class = "invalid-feedback"  >
         <div ngIf="f.name.errors.required">
           Name is required
         </div>
       </div>

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  formControlName="email" email="Email" class="form-control" placeholder="Enter Email"{ngClass}="{'is-invalid' : submitted $$ f.name.error}">
    </div>

    <div ngIf=" submitted $$ f.name.errors" class = "invalid-feedback"  >
      <div ngIf="f.email.errors.required">
        Email is required
      </div>

      <div ngIf="f.email.errors.email">
        Email is must be a valid email address
      </div>
    </div>
    

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter Password">
    </div>


    <div ngIf=" submitted $$ f.password.errors" class = "invalid-feedback"  >
      <div ngIf="f.password.errors.required">
        Password is required
      </div>
    </div>

    <div ngIf="f.password.errors.minlength">
      Password must be atleast 8 characters
    </div>


    <div class="form-group">
      <label for="Confrim_Password"> Confirm Password</label>
      <input type="password" formControlName="confirmPassword" name="confirm Password" class="form-control" placeholder="Enter Confirm Password">
    </div>

    <div ngIf=" submitted $$ f.confirmPassword.errors" class = "invalid-feedback"  >
      <div ngIf="f.password.errors.required">
        Confirm Password is required
      </div>
    </div>

    <div ngIf="f.confirmPassword.errors.mustMatch">
      Password must match
    </div>

    <button type='submit' class= 'btn btn-primary mt -4'>Register </button>


  </form>

</header>

</div>
